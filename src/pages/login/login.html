<ion-content padding class="auth-page animated fadeIn login">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Car</strong> Rent
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
      <ion-item [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>
      <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

      <button ion-button icon-start block color="dark" tappable [disabled]="!authForm.valid" type="submit">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
    </form>


    <div>
      <p text-center ion-text color="secondary">Or Sign in with:</p>

      <!--<ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>-->

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>
    <div text-left margin-top>
      <span ion-text color="secondary" tappable (click)="registerOwner()"><strong>Sign up</strong> Car Owner/Company?</span>
    </div>

  </div>
</ion-content>
