<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notifications</span>
  </ion-list-header>
  <button ion-item [color]="item.status ? '' : 'secondary'" class="text-1x" tappable (click)="itemSelected(item)" *ngFor="let item of notifications">
  	<ion-icon [name]="item.status ? 'mail-open' : 'mail'"></ion-icon>
  	{{ item.message }}
  </button>
</ion-list>
